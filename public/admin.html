<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>Admin Login</h2>
  <input type="password" id="password" placeholder="Enter admin password" />
  <button onclick="login()">Login</button>

  <div id="formSection" style="display:none;">
    <h2>New Blog Post</h2>
    <input id="title" placeholder="Title">
    <input id="date" type="date">
    <input id="tags" placeholder="Tags (comma separated)">
    <textarea id="content" rows="10" placeholder="Markdown content..."></textarea>
    <button onclick="savePost()">Save Blog</button>
    <p>Copy this blog and manually paste into <code>blogs.json</code></p>
    <pre id="output"></pre>
  </div>

  <script>
    const adminPass = "yourSecret123";

    function login() {
      const input = document.getElementById('password').value;
      if (input === adminPass) {
        document.getElementById('formSection').style.display = 'block';
      } else {
        alert('Wrong password!');
      }
    }

    function savePost() {
      const title = document.getElementById('title').value;
      const date = document.getElementById('date').value;
      const tags = document.getElementById('tags').value.split(',').map(t => t.trim());
      const content = document.getElementById('content').value;

      const post = {
        id: Date.now(),
        title, date, tags, content
      };

      document.getElementById('output').innerText = JSON.stringify(post, null, 2);
    }
  </script>
</body>
</html>
