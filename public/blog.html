<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameSpecsHub Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="assets/js/marked.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #00bcd4;
    }
    .search-input, .tag-filter {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .post {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .post h2 {
      margin: 0;
      color: #00bcd4;
    }
    .post small {
      color: #777;
      display: block;
      margin-bottom: 10px;
    }
    .tag {
      display: inline-block;
      background: #e0f7fa;
      color: #007c91;
      padding: 3px 10px;
      margin-right: 6px;
      border-radius: 4px;
      font-size: 0.8em;
    }
    .read-more {
      color: #00bcd4;
      cursor: pointer;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }
    .pagination button {
      padding: 8px 16px;
      background: #00bcd4;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üì∞ GameSpecsHub Blog</h1>
  <input type="text" id="searchInput" class="search-input" placeholder="Search blog posts...">
  <select id="tagFilter" class="tag-filter">
    <option value="">Filter by tag</option>
  </select>

  <div id="blogContainer"></div>

  <div class="pagination">
    <button id="prevBtn">‚Üê Previous</button>
    <button id="nextBtn">Next ‚Üí</button>
  </div>

  <script>
    const postsPerPage = 5;
    let allPosts = [];
    let filteredPosts = [];
    let currentPage = 1;

    const blogContainer = document.getElementById('blogContainer');
    const searchInput = document.getElementById('searchInput');
    const tagFilter = document.getElementById('tagFilter');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    async function fetchPosts() {
      const res = await fetch('https://raw.githubusercontent.com/vbel111/gamesspechub/main/blogs/blogs.json');
      const data = await res.json();
      allPosts = data;
      filteredPosts = [...allPosts];
      populateTags();
      renderPosts();
    }

    function populateTags() {
      const tags = new Set();
      allPosts.forEach(p => p.tags.forEach(tag => tags.add(tag)));
      tags.forEach(tag => {
        const opt = document.createElement('option');
        opt.value = tag;
        opt.textContent = tag;
        tagFilter.appendChild(opt);
      });
    }

    function renderPosts() {
      blogContainer.innerHTML = '';
      const start = (currentPage - 1) * postsPerPage;
      const end = start + postsPerPage;
      const postsToShow = filteredPosts.slice(start, end);

      if (postsToShow.length === 0) {
        blogContainer.innerHTML = '<p>No posts found.</p>';
        return;
      }

      postsToShow.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';

        const tagsHtml = post.tags.map(tag => `<span class="tag">${tag}</span>`).join(' ');
        const preview = post.content.length > 300 
            ? post.content.slice(0, 300) + '...'
            : post.content;

        div.innerHTML = `
          <h2>${post.title}</h2>
          <small>${post.date}</small>
          ${tagsHtml}
          <div class="preview-text">${marked.parse(preview)}</div>
          ${post.content.length > 300 ? '<span class="read-more">Read more</span>' : ''}
          <div class="full-text" style="display:none">${marked.parse(post.content)}</div>
          <a href="post.html?id=${post.id}">Read full post ‚Üí</a>
        `;

        const readMoreBtn = div.querySelector('.read-more');
        if (readMoreBtn) {
          readMoreBtn.addEventListener('click', () => {
            const fullText = div.querySelector('.full-text');
            const previewText = div.querySelector('.preview-text');
            if (fullText.style.display === 'none') {
              fullText.style.display = 'block';
              previewText.style.display = 'none';
              readMoreBtn.textContent = 'Read less';
            } else {
              fullText.style.display = 'none';
              previewText.style.display = 'block';
              readMoreBtn.textContent = 'Read more';
            }
          });
        }

        blogContainer.appendChild(div);
      });

      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = end >= filteredPosts.length;
    }

    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderPosts();
      }
    });

    nextBtn.addEventListener('click', () => {
      if ((currentPage * postsPerPage) < filteredPosts.length) {
        currentPage++;
        renderPosts();
      }
    });

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      filteredPosts = allPosts.filter(post =>
        post.title.toLowerCase().includes(query) ||
        post.content.toLowerCase().includes(query)
      );
      currentPage = 1;
      renderPosts();
    });

    tagFilter.addEventListener('change', () => {
      const selected = tagFilter.value;
      if (selected) {
        filteredPosts = allPosts.filter(p => p.tags.includes(selected));
      } else {
        filteredPosts = [...allPosts];
      }
      currentPage = 1;
      renderPosts();
    });

    fetchPosts();
  </script>
</body>
</html>
