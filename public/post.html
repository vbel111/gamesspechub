<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GameSpecsHub Blog Post</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="assets/js/marked.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #f9fafb;
    }
    h1 {
      color: #00bcd4;
    }
    .tag {
      display: inline-block;
      background: #e0f7fa;
      color: #007c91;
      padding: 3px 10px;
      margin: 6px 6px 6px 0;
      border-radius: 4px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div id="postContainer"></div>

  <script>
    const postId = new URLSearchParams(location.search).get("id");

    fetch("https://raw.githubusercontent.com/vbel111/gamesspechub/main/blogs/blogs.json")
      .then(res => res.json())
      .then(data => {
        const post = data.find(p => p.id == postId);
        if (!post) {
          document.getElementById("postContainer").innerHTML = "<p>Post not found.</p>";
          return;
        }

        document.title = post.title + " - GameSpecsHub";
        document.getElementById("postContainer").innerHTML = `
          <h1>${post.title}</h1>
          <small>${post.date}</small><br>
          ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          <div style="margin-top:20px">${marked.parse(post.content)}</div>
        `;
      });
  </script>
</body>
</html>
